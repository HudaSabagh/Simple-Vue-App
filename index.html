<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{message}}</h1>
        <button style="color: red;" v-on:click="reverse()">reverse</button>

        <button style="color: red;" v-on:click="increase()">+</button>
        <button style="color: rgb(0, 255, 85);" v-on:click="decrease()">-</button>
        <h1>{{count}}</h1>
    </div>

    <script src="script.js"></script>

</body>

</html>
